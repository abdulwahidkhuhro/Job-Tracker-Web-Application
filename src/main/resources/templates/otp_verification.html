<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">

                <!-- Header -->
                <div class="card-header bg-primary text-white text-center">
                    <h3>OTP Verification</h3>
                </div>

                <div class="card-body p-4">

                    <!-- Alert for OTP success/error -->
                    <div th:if="${otpMessage}"
                         class="alert alert-warning alert-dismissible fade show"
                         role="alert">
                        <span th:text="${otpMessage}">Invalid OTP. A new OTP has been sent.</span>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>

                    <p class="text-muted text-center">
                        Enter the OTP sent to your registered email.
                    </p>

                    <!-- OTP Form -->
                    <form th:action="@{/verifyOTP}" method="post">

                        <!-- Hidden field to send email -->
                        <input type="hidden" name="email" th:value="${email}"/>

                        <div class="mb-3">
                            <label class="form-label">Enter OTP</label>
                            <input type="text"
                                   name="otp"
                                   class="form-control"
                                   placeholder="Enter 6-digit OTP"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Verify OTP</button>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/password/reset}" class="text-decoration-none">&larr; Back</a>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
        setTimeout(() => {
            const bsAlert = new bootstrap.Alert(alertBox);
            bsAlert.close();
        }, 5000);
    }
</script>

</body>
</html>
