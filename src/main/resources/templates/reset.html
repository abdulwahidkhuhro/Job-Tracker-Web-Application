<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark text-center">
                    <h3>Password Reset</h3>
                </div>

                <div class="card-body p-4">

                    <!-- Alert for success or error -->
                    <div th:if="${message}" 
                         class="alert alert-info alert-dismissible fade show" 
                         role="alert">
                        <span th:text="${message}">Message goes here</span>
                        <button type="button" 
                                class="btn-close" 
                                data-bs-dismiss="alert" 
                                aria-label="Close"></button>
                    </div>

                    <p class="text-muted text-center">
                        Enter your username or email to receive an OTP.
                    </p>

                    <!-- Reset Form -->
                    <form th:action="@{/OTP}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username or Email</label>
                            <input type="text" 
                                   name="identifier" 
                                   class="form-control" 
                                   placeholder="Enter your username or email" 
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">&larr; Back to Login</a>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
        setTimeout(() => {
            const bsAlert = new bootstrap.Alert(alertBox);
            bsAlert.close();
        }, 5000);
    }
</script>

</body>
</html>
